spring:

  #Application settings
  application:
    name: LibraryWithSecurity

  # Database settings
  datasource:
    driver-class-name: ${DATASOURCE_DRIVER}
    url: ${DATASOURCE_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

  # Flyway settings
  flyway:
    enabled: true
    validate-on-migrate: true

  # Hibernate settings
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
    hibernate:
      ddl-auto: none
  jackson:
    default-property-inclusion: non_null

  #Redis settings
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  cache:
    type: redis
    redis:
      time-to-live: 600000

# OpenApi settings
springdoc:
  api-docs:
    enabled: true
    path: /lib-openapi-docs

#Client settings
top-pdf-converter:
  base-url: ${CLIENT_BASE_URL}/${CLIENT_BASE_PATH}
