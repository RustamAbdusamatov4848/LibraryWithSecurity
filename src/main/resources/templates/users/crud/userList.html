<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>User List</title>
    </head>

    <body>
        <div th:each="person: ${users}">
            <a th:href="@{/user/{id}(id=${person.getId()})}"
               th:text="${person.getFullName()}+', ' + ${person.getYearOfBirth()}">user</a>
        </div>
        <br/>
        <hr/>
        <a href="user/createUser">Create new user</a>
        <form th:method="GET" th:action="@{/books}">
            <input type="submit" value="Go to books list">
        </form>
    </body>
</html>
